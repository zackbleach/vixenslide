<div class="row">
  <div class="span3">
    <h2>Recent Posts</h2>
    <ul class="recent_posts">
      {% for post in site.posts limit: site.recent_posts %}
        <li>
          <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
    <div class="span6">
    {% include asides/twitter.html %}
  </div>
  <div class="span3">
    {% include custom/asides/instagram.html %}
  </div>

</div>
